<header class="absolute inset-x-0 top-0 z-50 bg-transparent">
  <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <!-- Logo Placeholder -->
    <div class="flex items-center">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Logo" class="h-12 w-auto" />
      </a>
    </div>

    <!-- Nav -->
    <nav class="relative">
      <!-- Hamburger (mobile) -->
      <button id="nav-toggle" class="sm:hidden focus:outline-none text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Menu Desktop -->
      <ul id="nav-menu" class="hidden sm:flex space-x-6">
        <li><a href="/index.html" class="text-white hover:text-indigo-200">Home</a></li>
        <li><a href="#" class="text-white hover:text-indigo-200">Travel Packages</a></li>
        <li><a href="#" class="text-white hover:text-indigo-200">Services</a></li>
        <li><a href="/about.html" class="text-white hover:text-indigo-200">About Us</a></li>
        <li><a href="/contact.html" class="text-white hover:text-indigo-200">Contact Us</a></li>
      </ul>
    </nav>
  </div>

  <!-- Fullscreen Mobile Menu Overlay -->
  <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none">
    <button id="nav-close" class="absolute top-8 right-8 text-white text-3xl focus:outline-none">
      &times;
    </button>
    <ul class="flex flex-col items-center space-y-8">
      <li><a href="/index.html" class="text-white text-2xl font-semibold hover:text-indigo-200">Home</a></li>
      <li><a href="#" class="text-white text-2xl font-semibold hover:text-indigo-200">Travel Packages</a></li>
      <li><a href="#" class="text-white text-2xl font-semibold hover:text-indigo-200">Services</a></li>
      <li><a href="/about.html" class="text-white text-2xl font-semibold hover:text-indigo-200">About Us</a></li>
      <li><a href="/contact.html" class="text-white text-2xl font-semibold hover:text-indigo-200">Contact Us</a></li>
    </ul>
  </div>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navClose = document.getElementById('nav-close');
    const mobileMenu = document.getElementById('mobile-menu-overlay');

    navToggle.addEventListener('click', () => {
      mobileMenu.classList.remove('opacity-0', 'pointer-events-none');
      mobileMenu.classList.add('opacity-100');
    });
    navClose.addEventListener('click', () => {
      mobileMenu.classList.add('opacity-0', 'pointer-events-none');
      mobileMenu.classList.remove('opacity-100');
    });
    // Close on link click
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('opacity-0', 'pointer-events-none');
        mobileMenu.classList.remove('opacity-100');
      });
    });
  </script>
</header>
